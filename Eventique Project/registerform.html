<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="formstyles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>

    <!-- Home -->

<section class="home">
    <div class="form_container">
        <i class="uil uil-times form_close"></i>


        <!-- Login Form -->
        <div class="form login_form">
            <form action="#">
                <h2>Login</h2>

                <div class="input_box">
                    <input type="email" placeholder="Enter your email" required />
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Enter your password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>

                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forgot_pw">Forgot password?</a>
                </div>

                <button class="button">Login now</button>

                <div class="login_signup">
                    Don't have an account? <a href="#" id="signup">Sign up</a>
                </div>
            </form>
        </div>


        <!-- SignUp Form -->

        <div class="form signup_form">
            <form action="#">
                <h2>Sign up</h2>
                
                <div class="input_box">
                    <input type="email" placeholder="Enter your email" required />
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <!-- Ejemplo del input de usuario -->
                <div class="input_box">
                    <input type="text" class="input_field" placeholder="Enter your username" required />
                    <i class="uil uil-user"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Create password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Confirm password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                    <span class="password_text" style="display: none;"></span> <!-- Este span mostrará el texto de la contraseña -->
                </div>

                <button type="submit" id="signup_button" class="button">Signup now</button>

                <div class="login_signup">
                    Already have an account? <a href="#" id="login">Login</a>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="formScript.js"></script>

</body>
</html>
